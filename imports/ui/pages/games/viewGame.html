<template name="viewGame">
	{{#each this}}
	<div class="row text-center">
		<h1>{{name}} Bowl</h1>
		<h2>{{status}}</h2>
		<div class="col-xs-4"></div>
		<div class="col-xs-4">
			<table class="table table-bordered">
				<tbody>
					<tr>
						<td style="min-width: 100px;">{{teams.[0].name}}</td>
						<th>vs</th>
						<td style="min-width: 100px;">{{teams.[1].name}}</td>
					</tr>
					<tr>
						<td>{{teams.[0].score}}</td>
						<th>Actual Score</th>
						<td>{{teams.[1].score}}</td>
					</tr>
					<tr>
						<td>{{avgScore 0}}</td>
						<th>Average Score</th>
						<td>{{avgScore 1}}</td>
					</tr>
					<tr>
						<td>{{pickCount 0}}</td>
						<th>Picks</th>
						<td>{{pickCount 1}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-xs-4"></div>
	</div>
	{{#if isInRole 'admin'}}
	<div class="text-center">
		<a href="https://app.compose.io/grade-potential-tutoring/deployments/gpdata/mongodb/databases/cfp17/collections/bowls/documents/%22{{_id}}%22" class="btn btn-primary" target="_blank">Compose.io</a>
	</div>
	{{/if}}
	<div class="row">
		<div class="col-xs-6">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>This Game</th>
						<th>Score Picked</th>
						<th>Points from 1st</th>
						<th>Rank</th>
						<th>Username</th>
					</tr>
				</thead>
				<tbody>
					{{#each toPairs picks}}
					{{#let user=(getUser this.[0]) score=this.[1]}}
					{{#if user.profile.done}}
					{{#if $gt score.[0] score.[1]}}
					<tr class="{{winningClass this.[0]}}">
						<td>{{scoreFor .. this.[0]}}</td>
						<td>{{score.[0]}} - {{score.[1]}}</td>
						<td>{{user.rank.fromFirst}}</td>
						<td>{{user.rank.rank}}</td>
						<td>{{getUsername user._id}}</td>
					</tr>
					{{/if}}
					{{/if}}
					{{/let}}
					{{/each}}
				</tbody>
			</table>
		</div>
		<div class="col-xs-6">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Username</th>
						<th>Rank</th>
						<th>Points from 1st</th>
						<th>Score Picked</th>
						<th>This Game</th>
					</tr>
				</thead>
				<tbody>
					{{#each toPairs picks}}
					{{#let user=(getUser this.[0]) score=this.[1]}}
					{{#if user.profile.done}}
					{{#if $gt score.[1] score.[0]}}
					<tr class="{{winningClass this.[0]}}">
						<td>{{getUsername user._id}}</td>
						<td>{{user.rank.rank}}</td>
						<td>{{user.rank.fromFirst}}</td>
						<td>{{score.[0]}} - {{score.[1]}}</td>
						<td>{{scoreFor .. this.[0]}}</td>
					</tr>
					{{/if}}
					{{/if}}
					{{/let}}
					{{/each}}
				</tbody>
			</table>
		</div>
		
	</div>
	{{/each}}
</template>
