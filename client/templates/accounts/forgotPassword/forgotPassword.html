<template name="forgotPassword">
	<div class="spinnerDiv" style="visibility: hidden">
        {{> spinner}}    
    </div>
	<form class="form-signup" role="form">
        <h2 class="form-signup-heading">Forgot Password?</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address or username" autofocus="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send Email!</button>
    <span>If you are having issues with your password. Please email <a href="mailto:ecwyne@gmail.com" target="_blank">Eric</a></span>
    </form>

</template>
