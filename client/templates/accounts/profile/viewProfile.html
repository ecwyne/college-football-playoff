<template name="viewProfile">
	{{#if currentUser}}
	<h1>{{username}}'s Profile</h1>
	<div class="panel panel-default">
		  <div class="panel-heading">
				<h3 class="panel-title">Personal Info</h3>
		  </div>
		  <div class="panel-body">
				<table class="table table-hover table-bordered table-condensed">
					<tbody>
						<tr>
							<th>Name</th>
							<td>{{> editableSpan collection="Meteor.users" doc= this field="profile.name"}}</td>
						</tr>
						<tr>
							<th>Email</th>
							<td>{{> editableSpan collection="Meteor.users" doc= this field="profile.email"}}</td>
						</tr>
						<tr>
							<th>Favorite Team</th>
							<td>{{> editableSpan collection="Meteor.users" doc= this field="profile.favorite"}}</td>
						</tr>
					</tbody>
				</table>
		  </div>
	</div>
	<div class="text-center">
		<a href="/general-rules" class="btn btn-primary">Read General Rules</a>
		<a href="/playoff-rules" class="btn btn-primary">Read Playoff Rules</a>
		<a href="/my-picks" class="btn btn-primary">Start Making Predictions!</a>
	</div>
	{{/if}}
</template>
