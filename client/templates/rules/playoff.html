<template name="playoffRules">
	<div class="row">
		<div class="col-md-6 rules">
			<h1>Playoff Rules</h1>
			<p>Wait a second. I've been participating in this Bowl Pick 'em since 1998 and ever since then I've known them to be called the <strong>BCS Bowls</strong>. (Or maybe you even knew it as the <a href="http://en.wikipedia.org/wiki/Bowl_Alliance" target="_blank">Bowl Alliance</a> or the <a href="http://en.wikipedia.org/wiki/Bowl_Coalition" target="_blank">Bowl Coalition</a>) What's all this talk I hear about a College Football "Playoff"?</p>
			<p>Things are a bit different this year and so the rules for this Pick 'em need to change a bit as well (but not very much). This year's <strong>top 4 ranked teams</strong> will play in two semifinal games (this year it's the <strong>Peach Bowl</strong> and the <strong>Orange Bowl</strong>). The winners of these games will play each other in the CFP National Championship game on January 11th. Consequently, <strong>we don't know who will be playing in the championship game</strong> yet.</p>
			<p>What we do know is that there are only <strong>4 possible</strong> matchups in the championship game. Everyone will submit predictions for all 4 of these possible championship games but <strong>only predictions for the actual matchup</strong> will be used for the purposes of scoring the Pick 'em.</p>
		</div>
		<div class="col-md-6">
			<h3>Semifinal Games <span class="label label-success" style="font-size:16px;">CLICK to select winner</span></h3>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Bowl</th>
						<th>Team 1</th>
						<th>Team 2</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Peach Bowl</th>
						<td style="cursor: pointer;" class="{{winnerSelected 'a'}} semifinalGame" data-team="a">Clemson</td>
						<td style="cursor: pointer;" class="{{winnerSelected 'b'}} semifinalGame" data-team="b">Oklahoma</td>
					</tr>
					<tr>
						<th>Orange Bowl</th>
						<td style="cursor: pointer;" class="{{winnerSelected 'c'}} semifinalGame" data-team="c">Alabama</td>
						<td style="cursor: pointer;" class="{{winnerSelected 'd'}} semifinalGame" data-team="d">Michigan St</td>
					</tr>
				</tbody>
			</table>
			<h3>Possible Championship Games</h3>
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Matchup</th>
						<th>Team 1 Prediction</th>
						<th>Team 2 Prediction</th>
					</tr>
				</thead>
				<tbody>
					<tr class="{{possibleClass 'ac'}}">
						<td>Clemson vs. Alabama</td>
						<td><input style="text-align: center;" class="form-control" type="text" value="{{randomScore}}"></td>
						<td><input style="text-align: center;" class="form-control" type="text" value="{{randomScore}}"></td>
					</tr>
					<tr class="{{possibleClass 'ad'}}">
						<td>Clemson vs. Michigan St</td>
						<td><input style="text-align: center;" class="form-control" type="text" value="{{randomScore}}"></td>
						<td><input style="text-align: center;" class="form-control" type="text" value="{{randomScore}}"></td>
					</tr>
					<tr class="{{possibleClass 'bc'}}">
						<td>Oklahoma vs. Alabama</td>
						<td><input style="text-align: center;" class="form-control" type="text" value="{{randomScore}}"></td>
						<td><input style="text-align: center;" class="form-control" type="text" value="{{randomScore}}"></td>
					</tr>
					<tr class="{{possibleClass 'bd'}}">
						<td>Oklahoma vs. Michigan St</td>
						<td><input style="text-align: center;" class="form-control" type="text" value="{{randomScore}}"></td>
						<td><input style="text-align: center;" class="form-control" type="text" value="{{randomScore}}"></td>
					</tr>
				</tbody>
			</table>
			<p>*Only predictions for the actual championship game are used.</p>
		</div>
	</div>
	<div class="text-center">
		<a href="/my-picks" class="btn btn-primary">Start Making Predictions!</a>
	</div>
</template>
